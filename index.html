<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GK Executive Support | AI Customer Service</title>
    
    <!-- Importing classic and professional fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

    <style>
        /* Main body styling */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #2d3748; /* Dark Charcoal */
            background-color: #f0f2f5; /* Light, neutral background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Background image container */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: url('https://images.unsplash.com/photo-1556761175-5973dc0f32e7?q=80&w=1932&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            filter: blur(5px) brightness(0.7); /* Subtle blur and darkening */
        }

        /* Main content container with a solid, professional look */
        .content-container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 50px 60px;
            background: #ffffff;
            border-radius: 10px;
            animation: fadeIn 1.5s ease-out;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            border-top: 5px solid #005A9C; /* Corporate blue accent */
        }
        
        /* New corporate-style SVG Logo */
        .logo-corporate {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            stroke: #005A9C;
        }

        /* Main headline styling with a classic serif font */
        h1 {
            font-family: 'Lora', serif;
            font-size: 2.8rem;
            font-weight: 600;
            margin: 0;
            color: #1a202c;
        }

        /* Subtitle styling */
        p {
            font-size: 1.1rem;
            font-weight: 300;
            margin-top: 15px;
            color: #4a5568;
            line-height: 1.6;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

</head>

    <div class="background-image"></div>
